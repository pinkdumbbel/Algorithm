<html>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        arr.sort((a, b) => {
          if (a[0] === b[0]) return a[1] - b[1];
          return a[0] - b[0];
        });

        for (let i = 0; i < arr.length - 1; i++) {
          let cnt = 1;
          let end = arr[i][1];
          for (let j = 1; j < arr.length; j++) {
            const start = arr[j][0];
            if (start >= end) {
              cnt++;
              end = arr[j][1];
            }
          }
          answer = Math.max(cnt, answer);
        }

        return answer;
      }

      /* const arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ]; */

      const arr = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
