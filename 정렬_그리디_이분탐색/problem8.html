<html>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        arr.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          return a[1] - b[1];
        });

        let et = 0;
        for (const x of arr) {
          if (et <= x[0]) {
            answer++;
            et = x[1];
          }
        }

        return answer;
      }

      const arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];

      /* const arr = [
        [3, 3],
        [1, 3],
        [2, 3],
      ]; */
      console.log(solution(arr));
    </script>
  </body>
</html>
