<html>
  <body>
    <script>
      function count(songs, capacity) {
        let cnt = 1,
          sum = 0;
        for (const s of songs) {
          if (sum + s > capacity) {
            cnt++;
            sum = s;
          } else {
            sum += s;
          }
        }

        return cnt;
      }
      function solution(arr, m) {
        let answer = 0;
        let lt = Math.max(...arr);
        let rt = arr.reduce((a, b) => a + b, 0);
        let cnt = 1;
        let sum = 0;

        while (lt <= rt) {
          const mid = parseInt((lt + rt) / 2);

          if (count(arr, mid) <= m) {
            rt = mid - 1;
            answer = mid;
          } else lt = mid + 1;
        }

        return answer;
      }

      const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

      console.log(solution(arr, 3));
    </script>
  </body>
