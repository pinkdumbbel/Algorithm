<html>
  <body>
    <script>
      function solution(arr) {
        for (let i = 0; i < arr.length; i++) {
          const n = arr[i];
          for (let j = i + 1; j < arr.length; j++) {
            const n2 = arr[j];
            if (n > arr[j]) {
              arr[j - 1] = n2;
              arr[j] = n;
            }
          }
        }

        return arr;
      }

      console.log(solution([13, 5, 11, 7, 23, 15]));
    </script>
  </body>
</html>
