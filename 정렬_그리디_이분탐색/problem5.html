<html>
  <body>
    <script>
      function solution(n, arr) {
        const answer = Array.from({ length: n }, () => 0);

        arr.forEach((x) => {
          let pos = -1;

          for (let i = 0; i < n; i++) if (answer[i] === x) pos = i;

          if (pos === -1) {
            for (let i = n - 1; i >= 1; i--) {
              answer[i] = answer[i - 1];
            }
          } else {
            for (let i = pos; i >= 1; i--) {
              answer[i] = answer[i - 1];
            }
          }
          answer[0] = x;
        });

        return answer;
      }

      const arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
