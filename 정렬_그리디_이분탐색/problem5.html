<html>
  <body>
    <script>
      function solution(n, arr) {
        const answer = Array.from({ length: n }, () => 0);

        for (let i = 0; i < arr.length; i++) {
          let idx;
          if ((idx = answer.indexOf(arr[i])) > -1) {
            while (idx > 0) {
              [answer[idx - 1], answer[idx]] = [answer[idx], answer[idx - 1]];
              idx--;
            }
          } else {
            answer.unshift(arr[i]);
            answer.pop();
          }
        }

        return answer;
      }

      const arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
