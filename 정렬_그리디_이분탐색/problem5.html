<html>
  <body>
    <script>
      function solution(n, arr) {
        const answer = Array.from({ length: n }, () => 0);

        arr.forEach((x) => {
          let pos = -1;

          for (let i = 0; i < n; i++) if (answer[i] === x) pos = i;

          if (pos === -1) {
            answer.unshift(x);
            if (answer.length > n) answer.pop();
          } else {
            answer.splice(pos, 1);
            answer.unshift(x);
          }
        });

        return answer;
      }

      const arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
