<html>
  <body>
    <script>
      function solution(arr) {
        const answer = arr
          .sort((a, b) => a[0] - b[0])
          .sort((a, b) => {
            if (a[0] === b[0]) {
              return a[1] - b[1];
            }
            return 0;
          });

        return answer;
      }

      const arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
