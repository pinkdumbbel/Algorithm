<html>
  <body>
    <script>
      function solution(arr) {
        const answer = [];
        const sortedArr = [...arr].sort((a, b) => a - b);

        sortedArr.forEach((x, i) => {
          if (x !== arr[i]) answer.push(i + 1);
        });
        return answer;
      }

      const arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      console.log(solution(arr));
    </script>
  </body>
</html>
