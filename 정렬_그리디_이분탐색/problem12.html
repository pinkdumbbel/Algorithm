<html>
  <body>
    <script>
      function count(arr, dist) {
        let cnt = 1,
          ep = arr[0];

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] - ep >= dist) {
            cnt++;
            ep = arr[i];
          }
        }

        return cnt;
      }

      function solution(arr, c) {
        arr.sort((a, b) => a - b);
        let answer;
        let lt = 1;
        let rt = arr[arr.length - 1];

        while (lt <= rt) {
          const mid = parseInt((lt + rt) / 2);

          if (count(arr, mid) < c) {
            rt = mid - 1;
          } else {
            lt = mid + 1;
            answer = mid;
          }
        }
        return answer;
      }

      const arr = [1, 2, 8, 4, 9];
      console.log(solution(arr, 3));
    </script>
  </body>
</html>
