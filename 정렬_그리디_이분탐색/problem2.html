<html>
  <body>
    <script>
      function solution(arr) {
        const answer = arr;

        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            const tmp = arr[j - 1];
            if (arr[j - 1] > arr[j]) {
              arr[j - 1] = arr[j];
              arr[j] = tmp;
            }
          }
        }

        return answer;
      }

      console.log(solution([13, 5, 11, 7, 23, 15]));
    </script>
  </body>
</html>
