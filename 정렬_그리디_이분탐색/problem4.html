<html>
  <body>
    <script>
      function solution(arr) {
        const answer = arr;

        for (let i = 1; i < arr.length; i++) {
          let tmp = arr[i];
          for (let j = i - 1; j >= 0; j--) {
            if (tmp < arr[j]) {
              arr[j + 1] = arr[j];
              arr[j] = tmp;
              tmp = arr[j];
            }
          }
        }
        return answer;
      }

      console.log(solution([11, 7, 5, 6, 10, 9]));
    </script>
  </body>
</html>
