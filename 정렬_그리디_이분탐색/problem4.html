<html>
  <body>
    <script>
      function solution(arr) {
        const answer = arr;

        for (let i = 1; i < arr.length; i++) {
          let tmp = arr[i],
            j;
          for (j = i - 1; j >= 0; j--) {
            if (tmp < arr[j]) arr[j + 1] = arr[j];
            else break;
          }
          arr[j + 1] = tmp;
        }
        return answer;
      }

      console.log(solution([11, 7, 5, 6, 10, 9]));
    </script>
  </body>
</html>
