<html>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        const tLine = [];
        for (let x of arr) {
          tLine.push([x[0], "s"]);
          tLine.push([x[1], "e"]);
        }
        tLine.sort((a, b) => {
          if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
          return a[0] - b[0];
        });

        let cnt = 0;
        for (let x of tLine) {
          x[1] === "s" ? cnt++ : cnt--;
          answer = Math.max(answer, cnt);
        }

        return answer;
      }

      const arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];

      console.log(solution(arr));
    </script>
  </body>
</html>
