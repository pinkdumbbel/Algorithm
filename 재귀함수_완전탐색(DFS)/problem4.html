<html>
  <body>
    <script>
      function solution(n) {
        const answer = [];
        const ch = Array.from({ length: n + 1 }, () => false);

        function DFS(L) {
          if (L === n + 1) {
            let tmp = "";

            for (let i = 1; i < ch.length; i++) {
              if (ch[i]) tmp += i + " ";
            }
            tmp.length > 0 && answer.push(tmp.trim());
          } else {
            ch[L] = true;
            DFS(L + 1);
            ch[L] = false;
            DFS(L + 1);
          }
        }

        DFS(1);

        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
