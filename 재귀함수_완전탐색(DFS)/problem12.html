<html>
  <body>
    <script>
      function solution(n, r) {
        let answer;
        const dy = Array.from({ length: 34 }, () =>
          Array.from({ length: 34 }, () => 0)
        );

        function DFS(n, r) {
          if (dy[n][r] > 0) return dy[n][r];
          if (n === r || r === 0) return 1;
          else return (dy[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r));
        }

        answer = DFS(n, r);

        return answer;
      }

      console.log(solution(33, 15));
    </script>
  </body>
</html>
