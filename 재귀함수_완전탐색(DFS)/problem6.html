<html>
  <body>
    <script>
      function solution(c, arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        const n = arr.length;
        const tmp = [];

        function DFS(L, sum) {
          if (L === n) {
            if (sum <= c) {
              answer = Math.max(answer, sum);
            }
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }

        DFS(0, 0);

        return answer;
      }

      const arr = [81, 58, 42, 33, 61];
      console.log(solution(259, arr));
    </script>
  </body>
