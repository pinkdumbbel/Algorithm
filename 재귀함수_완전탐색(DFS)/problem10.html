<html>
  <body>
    <script>
      function solution(arr, m) {
        const answer = [];
        const chk = Array.from({ length: arr.length }, () => false);
        const tmp = Array.from({ length: m }, () => 0);

        function DFS(L) {
          if (L === m) {
            answer.push(tmp.slice());
          } else {
            for (let i = 0; i < arr.length; i++) {
              if (chk[i]) continue;
              tmp[L] = arr[i];
              chk[i] = true;
              DFS(L + 1);
              chk[i] = false;
            }
          }
        }

        DFS(0);

        return answer;
      }

      const arr = [3, 6, 9];
      console.log(solution(arr, 2));
    </script>
  </body>
</html>
