<html>
  <body>
    <script>
      function solution(coins, m) {
        let answer = Number.MAX_SAFE_INTEGER;

        function DFS(L, sum) {
          if (sum > m) return;
          if (L >= answer) return;
          if (sum === m) {
            answer = Math.min(answer, L);
          } else {
            for (const x of coins) {
              DFS(L + 1, sum + x);
            }
          }
        }

        DFS(0, 0);

        return answer;
      }

      const arr = [1, 2, 5];
      console.log(solution(arr, 15));
    </script>
  </body>
</html>
