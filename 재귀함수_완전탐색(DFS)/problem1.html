<html>
  <body>
    <script>
      function solution(n) {
        function dfs(l) {
          if (l === n) {
            console.log(l);
            return l;
          } else {
            console.log(l);
            dfs(l + 1);
          }
        }

        dfs(1);
      }

      console.log(solution(3));
    </script>
