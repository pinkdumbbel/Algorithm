<html>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO";
        const n = arr.length;
        const chk = Array.from({ length: n - 1 }, () => false);
        const sums = [];

        function DFS(L) {
          if (L === n) {
            const sum = chk.reduce((a, b, i) => {
              if (b) a += arr[i];
              return a;
            }, 0);

            if (sums.includes(sum)) {
              answer = "YES";
            } else {
              sums.push(sum);
            }
          } else {
            chk[L] = true;
            DFS(L + 1);
            chk[L] = false;
            DFS(L + 1);
          }
        }

        DFS(0);

        return answer;
      }

      const arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
