<html>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO";
        const n = arr.length;
        const total = arr.reduce((a, b) => a + b, 0);

        function DFS(L, sum) {
          if (answer === "YES") return;
          if (L === n) {
            if (total - sum === sum) answer = "YES";
          } else {
            DFS(L + 1, arr[L] + sum);
            DFS(L + 1, sum);
          }
        }

        DFS(0, 0);

        return answer;
      }

      const arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
