<html>
  <body>
    <script>
      function solution(arr, m) {
        let answer = Number.MIN_SAFE_INTEGER;
        const n = arr.length;

        function DFS(L, score, time) {
          if (time > m) return;
          if (L === n) {
            answer = Math.max(score, answer);
          } else {
            DFS(L + 1, score + arr[L][0], time + arr[L][1]);
            DFS(L + 1, score, time);
          }
        }

        DFS(0, 0, 0);

        return answer;
      }

      const arr = [
        [10, 5],
        [25, 12],
        [15, 8],
        [6, 3],
        [7, 4],
      ];

      console.log(solution(arr, 20));
    </script>
  </body>
</html>
