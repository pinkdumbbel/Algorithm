<html>
  <body>
    <script>
      function solution(arr) {
        const answer = {};

        //시험 횟수
        for (let i = 0; i < arr.length; i++) {
          //시험별 경우의수
          for (let j = 0; j < arr[i].length; j++) {
            const st = arr[i][j];
            const stIdx = arr[i].indexOf(st);
            answer[st] = [];

            if (stIdx === 0) {
              arr[i][j + 1] && answer[st].push(arr[i][j + 1]);
              continue;
            }

            for (let k = j++; k < arr.length; k++) {
              const st = arr[j][k];
            }

            return;
          }
          return;
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];

      console.log(solution(arr));
    </script>
  </body>
</html>
