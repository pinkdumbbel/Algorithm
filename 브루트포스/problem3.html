<html>
  <body>
    <script>
      function solution(arr, n, m) {
        let answer = 0;

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            let cnt = 0;

            for (let k = 0; k < arr.length; k++) {
              let pi = 0;
              let pj = 0;
              for (let s = 0; s < arr[k].length; s++) {
                if (arr[k][s] === i) pi = s;
                if (arr[k][s] === j) pj = s;
              }
              if (pi < pj) cnt++;
            }

            if (cnt === m) answer++;
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];

      console.log(solution(arr, 4, 3));
    </script>
  </body>
</html>
