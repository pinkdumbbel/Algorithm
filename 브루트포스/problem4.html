<html>
  <body>
    <script>
      function solution(arr, m) {
        let answer = 0;
        let n = arr.length;
        arr.sort((a, b) => a[0] + a[1] - (b[0] + b[1]));

        for (let i = 0; i < n; i++) {
          const [iPrice, iSheep] = arr[i];
          const iTotal = iPrice / 2 + iSheep;
          let money = m - iTotal;
          let cnt = 1;

          for (let j = 0; j < n; j++) {
            if (i !== j && arr[j][0] + arr[j][1] > money) break;
            if (i !== j && arr[j][0] + arr[j][1] <= money) {
              const [jPrice, jSheep] = arr[j];
              money -= jPrice + jSheep;
              cnt++;
            }
          }
          answer = Math.max(answer, cnt);
        }

        return answer;
      }

      const arr = [
        [6, 6],
        [2, 2],
        [4, 3],
        [4, 5],
        [10, 3],
      ];

      console.log(solution(arr, 28));
    </script>
  </body>
</html>
