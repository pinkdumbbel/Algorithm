<html>
  <body>
    <script>
      function solution(arr, k) {
        let answer = 0;
        const tmp = [];
        const sArr = [...new Set(arr.sort((a, b) => b - a))];

        for (let i = 0; i < sArr.length; i++) {
          for (let j = i + 1; j < sArr.length; j++) {
            if (!sArr[j]) break;
            let sum = 0;
            sum += sArr[i] + sArr[j];
            for (let s = j + 1; s < sArr.length; s++) {
              if (!sArr[s]) break;
              tmp.push(sum + sArr[s]);

              if (tmp.length === k) return tmp.pop();
            }
          }
        }

        return answer;
      }

      const arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(arr, 3));
    </script>
  </body>
</html>
