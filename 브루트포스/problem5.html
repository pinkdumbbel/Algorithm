<html>
  <body>
    <script>
      function solution(arr, k) {
        let answer = 0;
        const n = arr.length;
        const tmp = new Set();

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              tmp.add(arr[i] + arr[j] + arr[k]);
            }
          }
        }

        answer = Array.from(tmp).sort((a, b) => b - a)[k - 1];

        return answer;
      }

      const arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(arr, 3));
    </script>
  </body>
</html>
