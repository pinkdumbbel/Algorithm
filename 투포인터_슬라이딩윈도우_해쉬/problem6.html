    <script>
      function solution(arr) {
        let answer = "";
        const hash = {};

        for (let i = 0; i < arr.length; i++) {
          hash[arr[i]] = hash[arr[i]] ? ++hash[arr[i]] : 1;
        }

        return Object.keys(hash).find(
