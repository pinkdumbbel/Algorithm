<html>
  <body>
    <script>
      function solution(arr) {
        let answer = "";
        const map = new Map();

        for (let s of arr) {
          if (map.has(s)) {
            map.set(s, map.get(s) + 1);
          } else {
            map.set(s, 1);
          }
        }

        let max = Number.MIN_SAFE_INTEGER;
        for (const [key, val] of map) {
          if (val > max) {
            max = val;
            answer = key;
          }
        }

        return answer;
      }
      const arr = "BACBACCACCBDEDE".split("");
      console.log(solution(arr));
    </script>
  </body>
</html>
