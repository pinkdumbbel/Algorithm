<html>
  <body>
    <script>
      function solution(arr, m) {
        let answer = 0,
          rt = 0,
          lt = 1,
          sum = 0;
        const n = arr.length;

        while (rt < n) {
          sum += arr[rt++];

          if (sum <= m) {
            answer++;
          } else {
            sum = 0;
            while (lt <= rt) {
              sum += arr[lt];
              if (sum <= m) {
                lt++;
                answer++;
              } else {
                lt--;
                sum = 0;
              }

              if (lt > rt) {
                sum = 0;
              }
            }
          }
        }

        return answer;
      }

      const arr = [1, 3, 1, 2, 3];
      console.log(solution(arr, 5));
    </script>
  </body>
</html>
