<html>
  <body>
    <script>
      function solution(arr1, arr2) {
        const answer = [];
        const n = arr1.length;
        const m = arr2.length;
        let p1 = (p2 = 0);

        while (p1 < n) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else {
            p1++;
          }
        }

        p1--;
        while (p2 < m && p1 >= 0) {
          if (arr2[p2] === arr1[p1]) {
            answer.push(arr2[p2++]);
            p1--;
          } else {
            p1--;
          }
        }

        return answer.sort((a, b) => a - b);
      }

      const arr1 = [1, 3, 9, 5, 2];
      const arr2 = [3, 2, 5, 7, 8];

      console.log(solution(arr1, arr2));
    </script>
  </body>
</html>
