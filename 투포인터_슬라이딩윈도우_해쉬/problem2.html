<html>
  <body>
    <script>
      function solution(arr1, arr2) {
        const answer = [];
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);
        const n = arr1.length;
        const m = arr2.length;
        let p1 = (p2 = 0);

        while (p1 < n && p2 < m) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else if (arr1[p1] < arr2[p2]) p1++;
          else p2++;
        }

        return answer;
      }

      const arr1 = [1, 3, 9, 5, 2];
      const arr2 = [3, 2, 5, 7, 8];

      console.log(solution(arr1, arr2));
    </script>
  </body>
</html>
