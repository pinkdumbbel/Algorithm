<html>
  <body>
    <script>
      function solution(s1, s2) {
        let answer = "YES";
        const map = new Map();

        for (const s of s1) {
          if (map.has(s)) {
            map.set(s, map.get(s) + 1);
          } else {
            map.set(s, 1);
          }
        }

        for (const s of s2) {
          if (!map.has(s) || map.get(s) === 0) return "NO";
          map.set(s, map.get(s) - 1);
        }

        return answer;
      }

      const s1 = "AbaAeCe";
      const s2 = "baeeACA";

      console.log(solution(s1, s2));
    </script>
  </body>
</html>
