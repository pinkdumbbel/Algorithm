<html>
  <body>
    <script>
      function solution(arr, m) {
        let answer = 0,
          lt = 0,
          sum = 0;
        const n = arr.length;

        for (let rt = 0; rt < n; rt++) {
          sum += arr[rt];
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[lt++];
            if (sum === m) answer++;
          }
        }

        return answer;
      }

      const arr = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(arr, 6));
    </script>
  </body>
</html>
