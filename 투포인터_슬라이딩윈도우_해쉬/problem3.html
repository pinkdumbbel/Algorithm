<html>
  <body>
    <script>
      function solution(arr, m) {
        let answer = 0;
        const n = arr.length;

        for (let i = 0; i < n; i++) {
          let sum = 0;
          for (let j = i + 1; j < n; j++) {
            sum += arr[i] + arr[j];
            if (sum === m) {
              answer++;
              sum = 0;
            } else if (sum > m) sum = 0;
          }
        }

        return answer;
      }

      const arr = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(arr, 6));
    </script>
  </body>
</html>
