<html>
  <body>
    <script>
      function solution(arr, k) {
        let answer = 0;
        let p = 0;

        const n = arr.length - k;

        while (p <= n) {
          let sum = 0;
          for (let i = p; i < k + p; i++) {
            sum += arr[i];
          }
          p++;
          answer = Math.max(answer, sum);
        }

        return answer;
      }

      const arr = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(arr, 3));
    </script>
  </body>
</html>
