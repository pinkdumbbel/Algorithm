<html>
  <body>
    <script>
      function solution(arr, k) {
        let sum = arr.slice(0, k).reduce((a, b) => a + b, 0);
        let answer = sum;

        for (let i = k; i < arr.length - k; i++) {
          sum += arr[i] - arr[i - k];
          answer = Math.max(answer, sum);
        }

        return answer;
      }

      const arr = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(arr, 3));
    </script>
  </body>
</html>
