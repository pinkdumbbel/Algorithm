<html>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        const stack = [];

        for (let i = 0; i < s.length; i++) {
          if (s[i] === ")") {
            stack.pop();
            if (s[i - 1] === "(") answer += stack.length;
            else answer++;
          } else {
            stack.push(s[i]);
          }
        }

        return answer;
      }

      console.log(solution("(((()(()()))(())()))(()())"));
    </script>
  </body>
</html>
