<html>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        const stack = [];

        for (const x of s) {
          if (x === ")") {
            stack.pop();
            answer += stack.length;
          } else {
            stack.push(x);
          }
        }

        return answer;
      }

      console.log(solution("(((()(()()))(())()))(()())"));
    </script>
  </body>
</html>
