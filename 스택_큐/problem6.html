<html>
  <body>
    <script>
      function solution(n, k) {
        let answer;
        const queue = Array.from({ length: n }).map((_, i) => i + 1);

        while (queue.length) {
          for (let i = 0; i < k - 1; i++) queue.push(queue.shift());
          queue.shift();
          if (queue.length === 1) answer = queue.shift();
        }
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
