<html>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        const stack = [];

        for (let m of moves) {
          const idx = m - 1;
          for (let i = 0; i < board.length; i++) {
            const doll = board[i][idx];
            const n = stack.length;

            if (doll > 0) {
              if (stack[n - 1] === doll) {
                stack.pop();
                answer += 2;
              } else {
                stack.push(doll);
              }
              board[i][idx] = 0;
              break;
            }
          }
        }

        console.log(stack);
        return answer;
      }

      const board = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];
      const moves = [1, 5, 3, 5, 1, 2, 1, 4];

      console.log(solution(board, moves));
    </script>
  </body>
</html>
