<html>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        const stack = [];

        for (const x of s) {
          if (!isNaN(x)) stack.push(Number(x));
          else {
            const rt = stack.pop();
            const lt = stack.pop();

            if (x === "+") stack.push(lt + rt);
            else if (x === "-") stack.push(lt - rt);
            else if (x === "*") stack.push(lt * rt);
            else if (x === "/") stack.push(lt / rt);
          }
        }

        answer = stack[0];
        return answer;
      }

      console.log(solution("352+*9-"));
    </script>
  </body>
</html>
