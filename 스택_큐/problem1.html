<html>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        const stack = [];

        for (let x of s) {
          if (x === "(") stack.push(x);
          else {
            if (!stack.length) return "NO";
            stack.pop();
          }
        }

        return stack.length > 0 ? "NO" : "YES";
      }
      console.log(solution("(()(()))(()"));
    </script>
  </body>
</html>
