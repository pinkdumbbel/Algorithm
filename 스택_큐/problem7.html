<html>
  <body>
    <script>
      function solution(need, plan) {
        let answer = "YES";
        const queue = [...need];

        for (let s of plan) {
          if (queue.includes(s)) {
            if (s !== queue.shift()) return "NO";
          }
        }
        if (queue.length > 0) return "NO";
        return answer;
      }

      console.log(solution("CBA", "CBDAGE"));
    </script>
  </body>
</html>
